<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5e00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="32" y="32" width="448" height="448" rx="120" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  
  <!-- Arrows Icon -->
  <g transform="translate(106, 106) scale(0.6)" fill="none" stroke="white" stroke-width="60" stroke-linecap="round" stroke-linejoin="round">
    <path d="M100 350 L400 350 L300 450 M400 350 L300 250"/> <!-- Right Arrow -->
    <path d="M400 150 L100 150 L200 50 M100 150 L200 250"/> <!-- Left Arrow -->
  </g>
